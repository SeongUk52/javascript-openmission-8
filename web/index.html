<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stack Tower - 물리엔진 기반 타워 빌딩 게임</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    #game-container {
      position: relative;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      overflow: hidden;
    }

    #game-canvas {
      display: block;
      background: #1a1a2e;
    }

    #ui-canvas {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <canvas id="game-canvas"></canvas>
    <canvas id="ui-canvas"></canvas>
  </div>
  <script type="module" src="main.js"></script>
</body>
</html>
